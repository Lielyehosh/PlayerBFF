<ng-form *ngIf="form" [formGroup]="form">
  <div *ngFor="let field of formScheme.fields; let i = index">
    <ng-container [ngSwitch]="field.type">
      <ng-container *ngSwitchCase="'String'">
          <label class="label">{{field.label}}</label>
          <input nbInput
                 fullWidth
                 [formControlName]="field.id"
                 [status]="form.controls[field.id].valid ? 'basic' : 'danger'"
                 type="text">
      </ng-container>
      <ng-container *ngSwitchCase="'Boolean'">
        <nb-checkbox
          [status]="form.controls[field.id].valid ? 'basic' : 'danger'"
          [formControlName]="field.id">
          {{field.label}}
        </nb-checkbox>
      </ng-container>
      <ng-container *ngSwitchCase="'Number'">
        <label class="label">{{field.label}}</label>
        <input nbInput
               fullWidth
               [formControlName]="field.id"
               [status]="form.controls[field.id].valid ? 'basic' : 'danger'"
               type="number">
      </ng-container>
      <ng-container *ngSwitchCase="'Date'">
        <label class="label">{{field.label}}</label>
        <input fullWidth nbInput placeholder="Pick Date" [nbDatepicker]="dateTimePicker" [formControlName]="field.id">
        <nb-datepicker #dateTimePicker></nb-datepicker>
      </ng-container>
    </ng-container>
    <hr>
  </div>
  <ng-container>
    <button nbButton (click)="submitBtnClicked()" [disabled]="!form.valid">
      {{"Save"}}
    </button>
    <button nbButton (click)="cancelBtnClicked()">
      {{"Cancel"}}
    </button>
  </ng-container>
</ng-form>
