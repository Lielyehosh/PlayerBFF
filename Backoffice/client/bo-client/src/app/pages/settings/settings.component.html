<nb-card>
  <nb-card-header>
    <h3>
    {{"Settings"}}
    <button nbButton [disabled]="!canEdit" (click)="onEditBtnClicked()">
      {{editMode ? "View" : "Edit"}}
    </button>
    </h3>
  </nb-card-header>
  <nb-card-body>
    <app-dynamic-form #settingForm [inputFields]="formScheme" (submit)="onSubmit($event)"></app-dynamic-form>
  </nb-card-body>
</nb-card>
